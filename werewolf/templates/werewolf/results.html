{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'werewolf/style.css' %}" />

<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<input type="button" onClick="location.href={% url 'werewolf:detail' question.id %}" value="Vote again?">
