{% extends 'index/base.html' %}
{% load static %}

{% block content %}
    <div class='container'>
        <div class="card-block">
            {% if user.is_authenticated %}
                <div class="col-sm-12">
                    <div class="card text-white border-dark mb-3">
                        <form method="POST">
                            {{ form.text }}{% csrf_token %}
                            <button type="submit" class="save btn btn-block btn-outline-primary">発言</button>
                            </form></div></div>{% endif %}
            {% for remark in remark_list %}
                <div class="col-sm-12">
                    <div class="card text-white border-dark mb-3">
                        <div class="card-header border-dark">
                            <p class="card-text">
                                <span class="c-title text-left">{{ remark.user }}</span>
                                <span class="text-dark text-right" style="float:right;">{{ remark.date }}</span>
                                </p></div>
                        <div class="card-body border-dark">
                            <div class="media">
                                <img class="img-fluid d-flex align-self-center mr-4" src="{% static remark.character_img_url %}"/>
                                <div class="media-body">{{ remark.text|linebreaks }}</div>
                                </div></div></div></div>{% endfor %}</div></div>{% endblock %}
