{% extends 'werewolf/base.html' %}

{% block content %}
<div class='content container'>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>No</th>
        <th>村名</th>
        <th>作成日時</th>
        <th>キャラセット</th>
        <th>村主</th>
      </tr>
    </thead>
    <tbody>
        {% for village in latest_village_list %}
          <tr>
            <td>{{ village.id }}</td>
            <td><a href="{% url 'werewolf:village' village.id %}">{{ village.name }}</a></td>
            <td>{{ village.created_date }}</td>
            <td><a href='http://misty-rain.sakura.ne.jp/fall0rain/'>{{ village.character }}</a></td>
            <td>{{ village.auther }}</td>
          </tr>
        {% endfor %}
    </tbody>
</table>
<div class="post row col-md-8">
  <h4>新規投稿</h4>
  <form method="POST" class="post-form">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default">投稿</button>
  </form>
</div>
</div>
{% endblock %}
