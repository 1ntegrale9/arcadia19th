{% load static %}
<html>
    <head>
        <title>Werewolf Arcadia</title>
        <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
        <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Metamorphous'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css'>
        <link rel='stylesheet' href='{% static "werewolf/style.css" %}' />
    </head>
    <body>
        <div class='page-header'>
            <h1><a href='/werewolf'><span class='arcadia'>Werewolf Arcadia</span></a></h1>
        </div>
        <div class='content container'>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>募集中</th>
                <th>村名</th>
                <th>開始日時</th>
                <th>キャラセット</th>
                <th>村主</th>
              </tr>
            </thead>
            <tbody>
            {% if latest_question_list %}
                {% for question in latest_question_list %}
                  <tr>
                    <td>{{ question.id }}村</td>
                    <td><a href="{% url 'werewolf:detail' question.id %}">{{ question.question_text }}</a></td>
                    <td>2017年06月10日00時00分</td>
                    <td><a href='/werewolf'>霧雨降る街</a></td>
                    <td><a href='/werewolf'>a19th</a></td>
                  </tr>
                {% endfor %}
            {% else %}
                <tr><p>No polls are available.</p></tr>
            {% endif %}
            </tbody>
        </table>
        </div>
    </body>
</html>
