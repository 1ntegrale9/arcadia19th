{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    {% for post in posts %}
        <table class="table table-bordered">
        <tbody>
            <tr>
                <td rowspan="2"><img src="{% static "rain/01.png"%}"/></td>
                <td>{{ post.title }}</td>
                <td>{{ post.published_date }}</td>
            </tr>
             <tr>
                <td colspan="2">{{ post.text|linebreaks }}</td>
            </tr>
            </tbody>
        </table>
    {% endfor %}
{% endblock content %}

{% block post %}
    <div class="post">
        <h4>新規投稿</h4>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">投稿</button>
        </form>
    </div>
{% endblock %}
