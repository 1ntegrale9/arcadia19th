{% extends 'index/base.html' %}
{% load static %}

{% block content %}
    <div class='container'>
        <div class="card-block">
            <div class="col-sm-12">
                <div class="card text-white border-dark mb-3">
                <form method="POST">{% csrf_token %}
                    {{ form.title }}
                    {{ form.text }}
                    <button type="submit" class="save btn btn-block btn-outline-primary">投稿</button>
                    </form></div></div>
            {% for post in posts %}
                <div class="col-sm-12">
                    <div class="card text-white border-dark mb-3">
                        <div class="card-header border-dark">
                            <p class="card-text">
                                <span class="c-title text-left">{{ post.title }}</span>
                                <span class="text-dark text-right" style="float:right;">{{ post.published_date }}</span>
                                </p></div>
                        <div class="card-body border-dark">
                            <div class="media">
                                <img class="img-fluid d-flex align-self-center mr-4" src="{% static 'rain/01.png'%}"/>
                                <div class="media-body card-text text-word-break-all">{{ post.text|linebreaks }}</div>
                                </div></div></div></div>{% endfor %}</div></div>{% endblock %}
